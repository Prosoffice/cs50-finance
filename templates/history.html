{% extends "layout.html" %}

{% block title %}
  History
{% endblock %}

{% block main %}
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Symbol</th>
      <th scope="col">Shares</th>
      <th scope="col">Price</th>
      <th scope="col">Transacted</th>
    </tr>
  </thead>
      <tbody>
  {% for i in data %}
        <tr>
          
          <td>{{ i[0] }}</td>
          <td>{{ i[1] }}</td>
          <td>{{ i[2] }}</td>
          <td>{{ i[3] }}</td>
        </tr>
  {% endfor %}
      </tbody>
</table>
{% endblock %}
