{% extends "layout.html" %}

{% block title %}
  Buy
{% endblock %}

{% block main %}
  <form action="/buy" method="post">
    <div class="form-group">
      <input type="text" placeholder="Symbol" name="symbol" autofocus class="form-control" autocomplete="off">
    </div>
    <div class="form-group">
      <input type="text" placeholder="Shares" name="shares"autofocus class="form-control" autocomplete="off">
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>
  </form>
{% endblock %}
