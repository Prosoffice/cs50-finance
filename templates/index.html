{% extends "layout.html" %}

{% block title %}
  Dashboard
{% endblock %}

{% block main %}
  <h1 class="mt-2 mb-4" style="color:aquamarine;">Hello, {{ name }}</h1>
  
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Symbol</th>
        <th scope="col">Name</th>
        <th scope="col">Shares</th>
        <th scope="col">Price</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
        <tbody>
    {% for i in data %}
          <tr>
            
            <td>{{ i[0] }}</td>
            <td>{{ i[1] }}</td>
            <td>{{ i[2] }}</td>
            <td>{{ i[3] }}</td>
            <td>{{ i[4] }}</td>
          </tr>
    {% endfor %}
          <tr>
            <td>Cash</td>
            <td></td>
            <td></td>
            <td></td>
            <td>{{ balance }}</td>
          </tr>

          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><strong>{{ asset }}</strong></td>
          </tr>
        </tbody>
  </table>
  
{% endblock %}
